<!doctype html>
<html lang="en">

  <head>
  <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hulton Hotels</title>

    <!-- jquery -->
    <script src="Libs/jquery.js" charset="utf-8"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

     <!-- my css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Bootstrap Date Picker-->
    <script src="Libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="Libs/bootstrap-datepicker/css/bootstrap-datepicker.css">

  </head>

  <body>
    <!-- header -->
  	<div class="page-header">
  		<img id="logo" src="Logo.png"/>
  			<div class ="menu-bar">
				<ul>
					<li>Register</li>
  					<li>Login</li>
  					<li>Admin</li>
				</ul>
  			</div>
  	</div>

  	<div class="page-background">

      <div id="form-wrapper">

        <div id="slogan">
          <h2 id ="one">New User and Payment Processing</h2>
          <br><br>
        </div>
            

 <div class="container-fluid">
  <div class="col">
   <div class="col-md-6 col-sm-6 col-xs-12" id="form-wrapper-1">

    <form class="form-horizontal" method="post" id="billing-form">
     <div class="form-group form-group-sm" >
      <label class="control-label col-sm-2 requiredField" for="name">
       First Name
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="name" name="name" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2 requiredField" for="name1">
       Last name
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="name1" name="name1" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2 requiredField" for="email">
       Email
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="email" name="email" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2" for="phone_number">
       Phone Number
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="phone_number" name="phone_number" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2 requiredField" for="credit_card">
       Credit Card
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="credit_card" name="credit_card" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2 requiredField" for="number1">
       CVC
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="number1" name="number1" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2 requiredField" for="name2">
       Address
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="name2" name="name2" type="text"/>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label col-sm-2 requiredField" for="number2">
       Zip Code
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="number2" name="number2" type="text"/>
      </div>
     </div>
     <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
       <button class="btn btn-primary " type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>













              



      </div>
  	</div>

    <script src="app.js" charset="utf-8"></script>
  </body>

</html>
